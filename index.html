<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Afo's Portfolio" />
    <meta name="supported-color-schemes" content="light dark" />
    <meta
      name="theme-color"
      content="#ffffff"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#000000"
      media="(prefers-color-scheme: dark)"
    />

    <title>Afo's Portfolio</title>
  </head>
  <body>
    <dialog id="loader" open>
      <div id="loader-animation">
        <div class="stickman">
          <div class="head">
            <div class="eye"></div>
            <div class="mouth"></div>
            <!-- <div class="beard"></div> -->
          </div>
          <div class="torso">
            <div class="shirt"></div>
            <div class="left-arm">
              <div class="sleeve"></div>
              <div class="hand"></div>
            </div>
            <div class="right-arm">
              <div class="sleeve"></div>
              <div class="hand"></div>
            </div>
            <div class="left-leg">
              <div class="pants"></div>
              <div class="foot"></div>
              <div class="shoe"></div>
            </div>
            <div class="right-leg">
              <div class="pants"></div>
              <div class="foot"></div>
              <div class="shoe"></div>
            </div>
          </div>
          <div class="shadow"></div>
        </div>
      </div>
      <div id="loader-actions">
        <button type="button">Yes</button>
        <button type="button">No</button>
      </div>
    </dialog>
    <dialog id="contact">
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
        <label for="message">Message</label>
        <textarea id="message" name="message"></textarea>
        <button type="submit">Send</button>
      </form>
    </dialog>
    <header>
      <nav>
        <ul>
          <li>
            <a href="#seed">
              <img src="" alt="logo" />
            </a>
          </li>
          <li>
            <a href="#roots">
              <h3>Roots</h3>
            </a>
          </li>
          <li>
            <a href="#leafs">
              <h3>Roots</h3>
            </a>
          </li>
        </ul>
      </nav>
      <button id="contact-button">CONTACT</button>
      <div id="controls"></div>
    </header>
    <main id="me"></main>
    <section id="leafs" role="list">
      <article role="listitem"></article>
      <article role="listitem"></article>
      <article role="listitem"></article>
    </section>
    <section id="seed">
      <a id="nav-leafs" href="#leafs">
        <svg class="arrow-up" viewBox="0 0 24 24">
          <path
            d="M12 4.5L5.5 11H9V17H15V11H18.5L12 4.5Z"
            fill="currentColor"
          />
        </svg>
      </a>
      <a id="nav-roots" href="#roots">
        <svg class="arrow-up" viewBox="0 0 24 24">
          <path
            d="M12 4.5L5.5 11H9V17H15V11H18.5L12 4.5Z"
            fill="currentColor"
          />
        </svg>
      </a>
    </section>
    <section id="roots" role="list">
      <article id="education" role="listitem"></article>
      <article id="sports" role="listitem"></article>
      <article id="art" role="listitem"></article>
      <article id="yoruba" role="listitem"></article>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
